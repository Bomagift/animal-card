<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lion Trading Card</title>
</head>
<body>
  <article class="container-card">
    <img src="images/lion.jpeg" alt="Lion Image">
    <section class="card-content">
      <header>
        <h2 class="head-title">African Lion</h2>
      </header>
      <p class="details"><strong>Kingdom:</strong> Animalia</p>
      <p class="details"><strong>Phylum:</strong> Chordata</p>
      <p class="details"><strong>Class:</strong> Mammalia</p>
      <p class="details"><strong>Order:</strong> Carnivora</p>
      <p class="details"><strong>Family:</strong> Felidae</p>
      <p class="details"><strong>Genus:</strong> Panthera</p>
      <p class="details"><strong>Species:</strong> leo</p>
    </section>
  </article>
</body>
</html>
